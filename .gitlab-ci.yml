build:latest-master:
  stage: build
  tags:
    - shell
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  before_script:
    - echo "Docker registry url is $CI_REGISTRY"
    - echo "Docker registry username is $CI_REGISTRY_USER"
    - echo "Docker registry repo is $CI_REGISTRY_IMAGE"
  timeout: 12h
  script:
    # Create the .docker/config.json for Kaniko to authenticate
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    
    # Create a tarball of the project directory excluding 'cache'
    - tar --exclude='./openstack_k8_simple_web_app/cache' -czf build-context.tar.gz -C $CI_PROJECT_DIR .
    
    # Run Kaniko with the tarball as the context
    - /kaniko/executor --cache=true --context=build-context.tar.gz --dockerfile $CI_PROJECT_DIR/docker/Dockerfile --destination $CI_REGISTRY_IMAGE:latest